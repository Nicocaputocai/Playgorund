<!-- 
    Propiedad display
Cambiemos el comportamiento de algunos elementos.

En el index.html tenemos una pequeña estructura definida con cinco elementos. Para cada uno de esos elementos tenemos también definidas algunas reglas de css en el archivo style.css

En este ejercicio, queremos que juegues un poco con la propiedad display. Para eso, te pedimos que:

Al <div> con clase "div-arriba" lo conviertas en un elemento de línea 
Al <span> con clase "span-chiquito" lo conviertas en un elemento en bloque
Al <div> con clase "div-abajo" lo ocultes para que no aparezca en el navegador, pero, ojo ¡sin borrarlo del html!
-->

<html>

<head>
    <title>Modificando comportamientos</title>
    <link rel="stylesheet" href="14_style.css">
</head>

<body>
    <div class="div-arriba">Soy un div y soy un elemento de bloque.</div>
    <span class="span-grande">Yo soy un span y ocupo sólo el ancho de mi contenido.</span>
    <span class="span-chiquito">Yo soy un span más chiquito.</span>
    <span>Yo minúsculo</span>
    <div class="div-abajo">No se olviden de mí que también soy un div.</div>
</body>

</html>
