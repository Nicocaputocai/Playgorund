¿Tiene mascota?
Queremos crear un formulario para averiguar si el usuario tiene o no tiene una mascota.

Para eso te pedimos que dentro del formulario que te damos declarado: 

crees un <label> con el texto "¿Tenés mascota?"
agregues dos radio-button para darle la opción "Sí" y la opción "No"
configures el atributo name="mascota" en ambos <input> para que asocie que estamos hablando del mismo campo

<html>
  <head>
    <title>Formularios</title>
  </head>
  <body>

      <label for="mascota">¿Tenés mascota?</label>
<input type="radio" name="mascota" value="s">
<input type="radio" name="mascota" value="n">
        <input type="submit" value="Enviar">
    </form>
  </body>
